<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header" >
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description" class="description text-center"><i>Thank you for taking the time to help us improve the platform</i></p>
<header>
<form id="survey-form">
  <label for="name" id="name-label">Name</label><input id="name" type="text" placeholder="Enter your name" required>
  <label for="email" id="email-label">Email</label><input id="email" type="email" placeholder="Enter your Email" required>
  <label for="number" id="number-label">Age
<i>(optional)</i></label><input id="number" type="number" max="120" min="13" placeholder="Age">
<label for="dropdown">Which option best describes your current role?</label>
<select id="dropdown">
  <option>Select one option</option>
  <option>Student</option>
  <option>Full Time Job</option>
  <option>Full Time Learner</option>
  <option>Prefer not to say</option>
  <option>Others</option>
 </select>
 <p>Would you recommend freeCodeCamp to a friend?</p>
 <label><input class="radios" name="recommend" type="radio" value="des" checked>Definetly</label> 
 <label ><input  name="recommend" class="radios" type="radio" value="maybe">Maybe</label> 
 <label ><input name="recommend" class="radios" type="radio" value="not">Not sure</label> 
<p>What would you like to see improved? <i>(Check all that apply)</i></p>
<label><input name="prefer" class="check" type="checkbox" value="front-projects">Front-End Projects</label>
<label><input name="prefer" class="check" type="checkbox" value="back-projects">Back-End Projects</label>
<label><input name="prefer" class="check" type="checkbox" value="Data Visualization">Data-Visualization</label>
<label><input name="prefer" class="check" type="checkbox" value="Challenges">Challenges</label>
<label><input name="prefer" class="check" type="checkbox" value="Open Source Community">Open-Source-Community</label>
<label><input name="prefer" class="check" type="checkbox" value="Gitter-help-rooms">Gitter help rooms</label>
<label><input name="prefer" class="check" type="checkbox" value="Videos">Videos</label>
<label><input name="prefer" class="check" type="checkbox" value="Meetups">City Meetups</label>
<label><input name="prefer" class="check" type="checkbox" value="wiki">Wiki</label>
<label><input name="prefer" class="check" type="checkbox" value="Forum">Forum</label>
<label><input name="prefer" class="check" type="checkbox" value="Additional-Courses">Additional Courses</label>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here..." rows="8" cols="30"></textarea>
<input id="submit" type="submit" name="Submit">
</form>
</div>
  </body>
</html>
